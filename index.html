<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./custom-styles.css">
    <style>
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
      </style>
    <title>Jayden Nawotka</title>
</head>
<body class="h-screen w-screen relative bg-stone-900">

    <div class="flex h-screen justify-center items-center z-10 relative">
        <div  class="md:w-4/5 2xl:w-1/2 p-1 md:p-4 text-white text-center xl:text-left flex flex-col justify-center items-center opacity-0 animate-[fadeIn_1s_ease-in_forwards]">
            <div class="mb-8">
                <h2 class="text-center text-xl sm:text-4xl xl:text-5xl mb-6 xl:m-12">Hello!</h2>
                <h1 class="text-2xl sm:text-5xl xl:text-6xl mb-8">My name is <span class="qubered-red">Jayden Nawotka</span>.</h1>
                <p class="text-xl xl:text-4xl mb-12">I go by <img class="inline w-32 xl:w-52 mx-1" src="./img/qubered.png" alt=""> online.</p>
                <h3 class="text-xl xl:text-2xl">I like <span id="self-type"></span><span class="cursor-blink">|</span></h3>
            </div>
            <div class="flex gap-4">
                <a href="https://github.com/qubered"><img src="./img/github.svg" alt="Github Logo" class="h-8 xl:h-10"></a>
                <a href="https://instagram.com/j_nawotka"><img src="./img/instagram.svg" alt="Instagram Logo" class="h-8 xl:h-10"></a>
                <a href="mailto:jayden@qubered.com"><img src="./img/email.svg" alt="Email Icon" class="h-8 xl:h-10"></a>
            </div>
        </div>
    </div>
    <footer class="flex flex-col items-center fixed bottom-0 w-full text-center p-4 text-white/50 text-sm z-10">
        <div class="relative w-full">
            <p class="w-max hover:font-bold cursor-pointer peer group mx-auto">&copy; 2025 Jayden Nawotka.</p>
            <p class="absolute left-1/2 -translate-x-1/2 bottom-8 sm:bottom-12 font-bold qubered-red border-2 p-2 px-6 rounded-full border-gray-600 opacity-0 peer-hover:opacity-100 group-active:opacity-100 hover:touch-none transition-all duration-300 hover:scale-110 shadow-lg shadow-red-500/20 backdrop-blur-sm text-xs sm:text-sm md:text-base">Boo!</p>
        </div>
    </footer>


</body>
</html>
