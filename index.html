<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./custom-styles.css">
    <style>
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
      </style>
    <title>Jayden Nawotka</title>
</head>
<body class="relative">
    <!-- Background -->
    <div class="h-screen fixed inset-0 bg-stone-900"></div> 

    <div class="flex h-screen justify-center items-center z-10 relative">
        <div  class="md:w-4/5 2xl:w-1/2 p-2 text-white text-center xl:text-left flex flex-col justify-center items-center opacity-0 animate-[fadeIn_1s_ease-in_forwards]">
            <div class="mb-8">
                <h2 class="text-center text-3xl sm:text-4xl xl:text-5xl mb-6 xl:m-12">Hello!</h2>
                <h1 class="text-3xl sm:text-5xl xl:text-6xl mb-8">My name is <span class="qubered-red">Jayden Nawotka</span>.</h1>
                <p class="text-2xl xl:text-4xl mb-12">I go by <img class="inline w-40 xl:w-52 mx-1" src="./img/qubered.png" alt=""> online.</p>
                <h3 class="text-2xl">I like <span id="self-type"></span><span class="cursor-blink">|</span></h3>
            </div>
            <div class="flex gap-4">
                <a href="https://github.com/qubered"><img src="./img/github.svg" alt="Github Logo" class="w-8 xl:w-10"></a>
                <a href="https://instagram.com/j_nawotka"><img src="./img/instagram.svg" alt="Instagram Logo" class="w-8 xl:w-10"></a>
            </div>
        </div>
    </div>
    <footer class="fixed bottom-0 w-full text-center p-4 text-white/50 text-sm z-10">
        &copy; 2025 Jayden Nawotka.
    </footer>


</body>
</html>
